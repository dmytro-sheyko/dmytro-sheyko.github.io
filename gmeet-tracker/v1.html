<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Participant Tracker</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="extra.js"></script>
    <script src="common.js"></script>
    <script src="v1.js"></script>
</head>
<body>
    <button id='btnSignIn'>Авторизуватись</button>
    <button id='btnRefreshContacts'>Оновити Контакти</button>
    <button id='btnRefreshConferences'>Оновити Конференції</button>
    <button id='btnRefreshParticipants'>Оновити Учасників</button>
    <p>Статус: <span id='statusline'></span></p>
    <p>Групи: <a href="" id="tabUnspecified"><i>Не задано</i></a><span id="spanTabs"></span></p>
    <table id='tblConferences' style='display: none;'>
        <thead><tr><th>Ідентифікатор</th><th>Тривалість</th><th>Початок</th><th>Кінець</th><th>Кімната</th></tr></thead>
        <tbody id='bodyConferences'></tbody>
    </table>
    <table id='tblParticipants' style='display: none;'>
        <thead>
            <tr><td colspan='8'><a id='backHref' href='#'>&lt;&lt;&lt; Повернутися</a></td></tr>
            <tr><th>№</th><th>Підрозділ</th><th>Посада</th><th>Ім'я</th><th>Звання</th><th>ЗСУ-002</th><th>E-Mail</th><th>Присутній Як</th></tr>
        </thead>
        <tbody id='bodyParticipants'></tbody>
    </table>
</body>
</html>
